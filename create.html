<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="book-review.css">
        <title>Create a review</title>
        <div>
            My Book Reviews
        </div>
        <nav>
            <a href="main.html">Back to list</a>
        </nav>
    </head>
    <body>
        <main>
            <div class="book-review-form">
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </p>
                <p>
                    <label for="authors">Authors</label>
                    <input type="text" id="authors">
                </p>
                <p>
                    <label for="summary">Summary</label>
                    <textarea id="summary"></textarea>
                </p>
                <p>
                    <label for="review">Review</label>
                    <textarea id="review"></textarea>
                </p>
                <p>
                    <button for="submit">Submit</button>
                </p>
            </div>
        </main>
    </body>
    <footer>
        <div>
            Copyright 2022 by Benny Huang
        </div>
        <p>
            This is my site with book reviews.
        </p>
    </footer>
</html>
